# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:            tuxtter's blog
subtitle:         Technical blog
description:      El rincon del tuxtter
keywords:         tuxtter telecomm security devops network github pages blog
language:         "en" # default language of the blog. Language codes: http://www.w3schools.com/tags/ref_language_codes.asp

baseurl:          "/" # the subpath of your site, e.g. /blog
url:              "https://tuxtter.net" # the base hostname & protocol for your site. Have a look at robots.txt as well!
permalink:        /:categories/:title
cover:            /assets/cancun.jpg
disqus_shortname: "tuxtter-disqus"

# Build settings
sass:
    style: compressed
markdown: kramdown
kramdown:
  syntax_highlighter_opts:
    disable: true
include: ['_pages']
exclude: [vendor, "developer-tools"]
plugins:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  ignore:
    envs: [local]
  blanklines: true
  startings: [head, body]